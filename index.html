<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link rel="stylesheet" href="utilities.css"> -->
  </head>
  <body>
    <h1 class="text-center">A Calculator Made By Me.</h1>
    <div class="mainbody">
      <p class="history">History<br></p>
      <div class="container flex flex-col mx-auto">
        <div class="row">
          <input type="text" class="input" />
          <button class="button delete">Delete</button>
        </div>
        <div class="row">
          <button class="button">AC</button>
          <button class="button">%</button>
          <button class="button">SQRT</button>
          <button class="button power">PWR</button>
          <button class="button">sin</button>
        </div>
        <div class="row">
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button">*</button>
          <button class="button">cos</button>
        </div>
        <div class="row">
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button">/</button>
          <button class="button">tan</button>
        </div>
        <div class="row">
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button">+</button>
          <button class="button">log(10)</button>
          
        </div>
        <div class="row">
          <button class="button">0</button>
          <button class="button">.</button>
          <button class="button">=</button>
          <button class="button">-</button>
          <button class="button">ln</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
